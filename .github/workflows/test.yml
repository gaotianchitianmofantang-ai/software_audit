name: Test Software Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run import tests
        run: |
          python -c "import requests; import github; print('✅ パッケージインポート成功')"
      
      - name: Check script syntax
        run: |
          python -m py_compile check_jvn.py
          python -m py_compile check_updates.py
          python -m py_compile check_rate_limit.py
          python -m py_compile generate_summary.py
          echo "✅ 全スクリプトの構文チェック完了"
      
      - name: Validate shell scripts
        run: |
          bash -n software_audit.sh
          bash -n batch_audit.sh
          bash -n setup_cron.sh
          echo "✅ 全シェルスクリプトの構文チェック完了"
